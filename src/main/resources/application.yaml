spring:
  application:
    name: holidaykeeper
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:holiday_keeper;DB_CLOSE_DELAY=-1;
    username: sa
    password:
    hikari:
      maximum-pool-size: 30
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 100
          order_inserts: true
          order_updates: true